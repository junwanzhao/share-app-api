server:
  # ??????
  port: 8080
  servlet:
    # ???????
    context-path: /share-app-api

spring:
  application:
    # ????
    name: share-app-api
  profiles:
    # ????
    active: dev
  mvc:
    path-match:
      matching-strategy: ant_path_matcher

# ?????????
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  # ????????????
  type-aliases-package: top.hyzhu.*.entity
  configuration:
    # ???????
    map-underscore-to-camel-case: true
    cache-enabled: false
    # ????
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # ??????
      logic-delete-field: true
      logic-delete-value: 1
      logic-not-delete-value: 0

# ????????
logging:
  # ??????
  config: classpath:log/logback-spring.xml


# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      # ?? controller ?????????
      packages-to-scan: top.hyzhu.share.app.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
  basic:
    enable: true
    username: admin
    password: 123456

# ??????????? url ????????
auth:
  valid_urls:
    - /auth/logout
    - /user/**
    - /resource/publish

